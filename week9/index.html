<!DOCTYPE html>
<html>
<head>

    <title>week9</title>


    <script>
        var calculator = {
            sum = 0,
            startnumber: 1109,
            stepdownnumber: 11,
            endnumber: 119,
            addup: function () {
                for (counter = this.startnumber; counter = this.endnumber; counter -= this.stepdownnumber) {
                    this.sum += counter;
                }

                return this.sum;
            }

         };
        document.write(calculator.addup());
    
        document.write("hello");
        

    </script>
</head>
